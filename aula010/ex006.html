<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
    <style>
        div#area {
            font: normal 15pt arial;
            background: rgb(46, 109, 46);
            color: white;
            width: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="area">
        Clica >. < 
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseoout', sair)
        function clicar(){
            a.innerText = 'Clicou :D'
            a.style.background = 'blue'
        }
        function entrar(){
            a.innerText = 'Clica vai!!!'
            a.style.background = 'greem'
        }
        function sair(){
            a.innerText = 'Volta :('
            a.style.background = 'red'
        }
    </script>
</body>
</html>
